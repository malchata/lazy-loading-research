<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex">
    <title>lazysizes | Lazy Loading Tests</title>
    <script>document.documentElement.classList.remove("no-js");</script>
    <link rel="stylesheet" href="../../css/styles.css">
  </head>
  <body>
    <h1>Testing <a href="https://github.com/aFarkas/lazysizes" rel="noopener">lazysizes</a></h1>
    <img width="385" height="108" class="lazyload" src="../../img/tacos-placeholder.jpg" data-src="../../img/tacos-1x.jpg" data-srcset="../../img/tacos-2x.jpg 2x, ../../img/tacos-1x.jpg 1x" alt="Tacos on a plate.">
    <noscript>
      <img width="385" height="108" src="../../img/tacos-1x.jpg" srcset="../../img/tacos-2x.jpg 2x, ../../img/tacos-1x.jpg 1x" alt="Tacos on a plate.">
    </noscript>
    <img width="645" height="393" class="lazyload" src="../../img/webp-plugin-placeholder.png" data-src="../../img/webp-plugin-1x.png" data-srcset="../../img/webp-plugin-2x.png 2x, ../../img/webp-plugin-1x.png 1x" alt="The PhotoShop WebP plugin's export dialogue.">
    <noscript>
      <img width="645" height="393" src="../../img/webp-plugin-1x.png" srcset="../../img/webp-plugin-2x.png 2x, ../../img/webp-plugin-1x.png 1x" alt="The PhotoShop WebP plugin's export dialogue.">
    </noscript>
    <img width="357" height="222" class="lazyload" src="../../img/broken-webp-placeholder.png" data-src="../../img/broken-webp-1x.png" data-srcset="../../img/broken-webp-2x.png 2x, ../../img/broken-webp-1x.png 1x" alt="Images failing to load in a web browser.">
    <noscript>
      <img width="357" height="222" src="../../img/broken-webp-1x.png" srcset="../../img/broken-webp-2x.png 2x, ../../img/broken-webp-1x.png 1x" alt="Images failing to load in a web browser.">
    </noscript>
    <h2><a href="../../" rel="noopener">&lt;&lt; Back</a></h2>
    <script src="../../js/lazysizes.js"></script>
  </body>
</html>
